<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learning Multiverse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div class="app">
    <div class="container">
      <h1>Learning Multiverse</h1>
      <p class="tagline">One lesson. Infinite ways to understand it.</p>

      <div class="controls">
        <input
          id="topicInput"
          type="text"
          placeholder="Enter a topic (e.g. photosynthesis)"
        />
        <select id="levelSelect">
          <option value="primary school">Primary school</option>
          <option value="high school" selected>High school</option>
          <option value="university">University</option>
        </select>
        <button id="generateBtn">Generate Multiverse</button>
      </div>

      <p id="status" class="status"></p>
      <h2 id="resultTitle" class="result-title"></h2>

      <div id="cards" class="cards"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
